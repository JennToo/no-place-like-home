config:
  backup: true
  banner: true
  create: true
  dotpath: dotfiles
  ignoreempty: false
  keepdot: false
  link_by_default: true
  longkey: false
  showdiff: false
  workdir: ~/.config/dotdrop
dotfiles:
  d_nvim:
    dst: ~/.config/nvim
    link: true
    src: config/nvim
  f_bashrc:
    dst: ~/.bashrc
    link: true
    src: bashrc
  f_gitconfig:
    dst: ~/.gitconfig
    link: true
    src: gitconfig
  f_profile:
    dst: ~/.profile
    link: true
    src: profile
  f_tmux.conf:
    dst: ~/.tmux.conf
    link: true
    src: tmux.conf
  f_xresources:
    dst: ~/.Xresources
    link: true
    src: Xresources
profiles:
  unified-host:
    dotfiles:
    - d_nvim
    - f_gitconfig
    - f_profile
    - f_tmux.conf
    - f_xresources
    - f_bashrc
