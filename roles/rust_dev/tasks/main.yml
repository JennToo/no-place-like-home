- name: Install rust
  ansible.builtin.shell: "curl https://sh.rustup.rs -sSf | sh -s -- -y --no-modify-path && rustup component add rls rust-src"
  args:
    creates: "{{ lookup('env', 'HOME') }}/.cargo/bin/rustc"
- name: Update rust
  ansible.builtin.command: "rustup update"
- name: Download rust-analyzer
  ansible.builtin.get_url:
    url: https://github.com/rust-lang/rust-analyzer/releases/download/2022-10-10/rust-analyzer-x86_64-unknown-linux-gnu.gz
    dest: "{{ lookup('env', 'HOME') }}/.local/rust-analyzer.gz"
    checksum: sha256:38535e9231285123e1dfa838908e61624f0f5dd8cb58e255408b30ea19a3a6eb
    mode: "644"
  register: rust_analyzer
- name: Extract rust-analyzer
  when: rust_analyzer.changed
  ansible.builtin.shell: "gunzip -c {{ rust_analyzer.dest }} >{{ home }}/.local/bin/rust-analyzer && chmod +x {{ home }}/.local/bin/rust-analyzer"
- name: Install required apt packages
  become: true
  ansible.builtin.apt:
    name: "{{ item }}"
  loop:
    - libudev-dev
- name: "Install cargo packages"
  community.general.cargo:
    name: "{{ item }}"
    state: latest
  loop:
    - flip-link
    - probe-run
    - cargo-embed
