- name: Install apt packages
  become: true
  ansible.builtin.apt:
    name: "{{ packages }}"
  vars:
    packages:
      - bear
      - clang-format
      - clang-tools
      - clangd
      - cmake
      - gdb
      - ninja-build
- name: Setup analyze-build symlink
  become: true
  ansible.builtin.file:
    src: /usr/bin/analyze-build-18
    dest: /usr/bin/analyze-build
    state: link
