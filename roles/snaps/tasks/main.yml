- name: Add sandboxed snaps
  become: yes
  snap:
    name: "{{ packages }}"
  vars:
    packages:
      - spotify
      - discord
      - krita
      - pinta
- name: Add classic snaps
  become: yes
  snap:
    name: "{{ packages }}"
    classic: yes
  vars:
    packages:
      - kubectl
      - hub
